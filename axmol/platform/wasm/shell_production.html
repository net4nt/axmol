<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emscripten-Generated Code</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        #canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas.emscripten {
            border: 0 none;
            background-color: #000000;
            display: block;
        }

        .emscripten_border {
            border: none;
        }

        #status {
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-bottom: 10px;
        }

        #progress {
            width: 300px;
            margin: 5px auto;
        }

        .hidden {
            display: none !important;
        }

        /* Loading animation */
        @keyframes rotation {
            from {transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }

        #spinner {
            width: 30px;
            height: 30px;
            margin: 0 auto;
            border: 4px solid #FFFFFF;
            border-top: 4px solid #888888;
            border-radius: 50%;
            animation: rotation 1s infinite linear;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div class="emscripten_border">
            <div id="status">Loading...</div>
            <div id="spinner"></div>
            <progress id="progress" max="100" value="0"></progress>
            <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
        </div>
    </div>

    <script>
        var statusElement = document.getElementById('status');
        var progressElement = document.getElementById('progress');
        var spinnerElement = document.getElementById('spinner');

        var Module = {
            preInit: [],
            preRun: [],
            postRun: [],
            print: (function() {
                return function(text) {
                    console.log(text);
                };
            })(),
            printErr: function(text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                console.error(text);
            },
            canvas: (function() {
                var canvas = document.getElementById('canvas');

                // Axmol specific event handlers
                canvas.addEventListener("webglcontextlost", function(e) {
                    if (Module.ccall) {
                        Module.ccall("axmol_webglcontextlost");
                    }
                    alert('WebGL context lost. You will need to reload the page.');
                    e.preventDefault();
                }, false);

                canvas.addEventListener("webglcontextrestored", function(e) {
                    if (Module.ccall) {
                        Module.ccall("axmol_webglcontextrestored");
                    }
                    e.preventDefault();
                }, false);

                // Document visibility change handler for Axmol
                document.addEventListener("visibilitychange", function() {
                    if (Module.ccall) {
                        Module.ccall("axmol_hdoc_visibilitychange", null, ["number"], [document.hidden ? 1 : 0]);
                    }
                });

                return canvas;
            })(),
            setStatus: function(text) {
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;

                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var now = Date.now();

                if (m && now - Module.setStatus.last.time < 30) return; // If we're doing fast updates, don't update DOM constantly

                Module.setStatus.last.time = now;
                Module.setStatus.last.text = text;

                if (m) {
                    text = m[1];
                    progressElement.value = parseInt(m[2])*100;
                    progressElement.max = parseInt(m[4])*100;
                    progressElement.hidden = false;
                    spinnerElement.hidden = false;
                } else {
                    progressElement.value = null;
                    progressElement.max = null;
                    progressElement.hidden = true;
                    if (!text) spinnerElement.hidden = true;
                }

                statusElement.innerHTML = text;
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            }
        };

        Module.setStatus('Downloading...');

        window.onerror = function() {
            Module.setStatus('Exception thrown, see JavaScript console');
            spinnerElement.style.display = 'none';
            Module.setStatus = function(text) {
                if (text) console.error('[post-exception status] ' + text);
            };
        };

        // Setup file system persistence
        Module.preRun.push(function() {
            addRunDependency("sync_writable_path");
            FS.mkdir("/axmolPersistPath");
            FS.mount(IDBFS, {}, "/axmolPersistPath");
            FS.syncfs(true, function(err) {
                if (err) throw err;
                removeRunDependency("sync_writable_path");
            });

            // TTY stream operations override from original file
            TTY.stream_ops.write = function(stream, buffer, offset, length, pos) {
                var tty = stream.tty;
                if (!tty || !tty.ops.put_char) {
                    throw new FS.ErrnoError(60);
                }
                try {
                    for (var i = 0; i < length; i++) {
                        var p = buffer[offset + i];
                        if (p !== null && p !== 0) {
                            tty.output.push(p);
                        }
                    }
                } catch (e) {
                    throw new FS.ErrnoError(29);
                }
                out(UTF8ArrayToString(tty.output, 0));
                tty.output = [];
                if (length) {
                    stream.node.timestamp = Date.now();
                }
                return i;
            };
        });

        // Hide UI elements when the application is fully loaded
        Module.postRun.push(function() {
            document.getElementById('status').classList.add('hidden');
            document.getElementById('spinner').classList.add('hidden');
            document.getElementById('progress').classList.add('hidden');
        });
    </script>
    {{{ SCRIPT }}}
</body>
</html>
